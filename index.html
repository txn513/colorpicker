<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>颜色选择器</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="colorselect.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="control">
			<div class="input">
				<input type="range" class="red" max="255" min="0" value="122" step="1">
				<span class="tag">Red</span>
			</div>
			<div class="input">
				<input type="range" class="green" max="255" min="0" value="167" step="1">
				<span class="tag">Green</span>
			</div>
			<div class="input">
				<input type="range" class="blue" max="255" min="0" value="165" step="1">
				<span class="tag">Blue</span>
			</div>
			<div class="input">
				<input type="range" class="alpha" max="1" min="0" value="1" step="0.1">
				<span class="tag">Alpha</span>
			</div>
		</div>
	</div>
	<p id="color_text"></p>

</body>
</html>
